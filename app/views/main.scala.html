@(title: String)(content: Html)


<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <!-- Loading Bootstrap -->
        <link href="@routes.Assets.at("css/bootstrap.css")" rel="stylesheet">

            <!-- Loading Flat UI -->
        <link href="@routes.Assets.at("/css/flat-ui.css")" rel="stylesheet">
        <link rel="shortcut icon" href="@routes.Assets.at("/images/favicon.ico")">

            <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
            <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->
    </head>
    <body>
        <div class="container">
            <h1>@title</h1>

            @content
        </div>
    </body>
</html>
